<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLES-->

    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Create Account | Food Truck Finder</title>
</head>
<body>
<!-- Wrap to push footer down -->
<div id="wrap">
    <!-- Fixed navbar -->
    <header>
        Food Truck Finder
    </header>
    <!-- Begin page content -->
    <div class="center-container">
        <div class="container-fluid content-container register">
            <div class="col-center col-sm-6">
                <h1>Create Account</h1>
                <div class="user-check">
                    Do you own a Food Truck?
                    <button class="btn btn-truck">Register as Food Truck Owner</button>
                    That's okay if you don't, users can report food truck locations as well.
                    <button class="btn btn-user">Register as a User</button>
                </div>
                <div class="register-user">
                    <form action="/user/create" novalidate method="post">
                        <div>
                            <label class="sr-only" for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div>
                            <label class="sr-only" for="displayName">Name:</label>
                            <input type="text" name="displayName" id="displayName" placeholder="Name"/>
                        </div>
                        <div>
                            <label class="sr-only" for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div>
                            <input class="btn btn-positive" type="submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="register-truck">
                    <form action="/user/create" novalidate method="post">
                        <div>
                            <label class="sr-only" for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div>
                            <label class="sr-only" for="displayName">Truck Name:</label>
                            <input type="text" name="displayName" id="displayName" placeholder="Truck Name"/>
                        </div>
                        <div>
                            <label class="sr-only" for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div>
                            <input type="hidden" name="userType" id="userType" value="truck"/>
                        </div>
                        <div>
                            <input class="btn btn-positive" type="submit" value="Register"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<footer>
    Footer
</footer>
<!--Scripts-->
<script src='/vendors/jquery/jquery.min.js'></script>
<script type="text/javascript" src="/assets/scripts/create-account.min.js"></script>
</body>
</html>
